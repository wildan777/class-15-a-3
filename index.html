<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <title>full width container</title>
</head>


<body>
    <center>

        <div class="container-fluid bg-success text-warning">
            <h1>hi</h1>
            <p>Good evening</p>

        </div><br>

        <div class="container-fluid bg-danger text-info">
            <h1>How r u</h1>
            <p>Hope u r doing well</p>
        </div><br>

        <div class="container bg-warning text-white">
            <h1>My first bootstrap webpage</h1>
            <p> This container has a dark bg with white texty , border and some extra padding and margin</p>
        </div><br>

        <div class="container bg-info text-primary">

            <h1>info = blue</h1>
        </div><br>

        <div class="container bg-primary text-success">
            <h1>primary = dark blue</h1>
        </div><br>

        <div class="container bg-secondary text-white">
            <h1>secondary = grey</h1>
        </div><br>

    </center>

</body>

</html>
